<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hop2Top</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600&display=swap');
    :root {
      --bg-dark: #05030a;
      --text: #f6f5ff;
      --muted: rgba(246, 245, 255, 0.7);
      --accent: linear-gradient(90deg, #6a5bff, #c26dff);
      --panel-bg: rgba(16, 11, 24, 0.75);
      --border: rgba(255, 255, 255, 0.08);
    }
    * { box-sizing: border-box; }
    body {
      font-family: 'Space Grotesk', sans-serif;
      min-height: 100vh;
      margin: 0;
      color: var(--text);
      background: radial-gradient(circle at 20% 20%, #211947, transparent 40%),
                  radial-gradient(circle at 80% 0%, #522d8a, transparent 45%),
                  radial-gradient(circle at 50% 100%, #1c2c5d, transparent 40%),
                  #05030a;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 2rem;
    }
    h1, h2, h3 {
      margin: 0;
      font-weight: 600;
    }
    p {
      color: var(--muted);
      line-height: 1.6;
    }
    .hero {
      text-align: center;
      max-width: 720px;
      margin-top: 1rem;
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }
    .hero-pill {
      display: inline-flex;
      align-self: center;
      padding: 0.35rem 1rem;
      border-radius: 999px;
      border: 1px solid var(--border);
      text-transform: uppercase;
      letter-spacing: 0.06em;
      font-size: 0.78rem;
    }
    .hero h1 {
      font-size: clamp(2.5rem, 6vw, 3.8rem);
      letter-spacing: -0.02em;
    }
    .hero-buttons {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 0.75rem;
    }
    button {
      border: none;
      border-radius: 999px;
      padding: 0.9rem 1.9rem;
      font-weight: 600;
      font-size: 0.95rem;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    button:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(0,0,0,0.3);
    }
    button:disabled { opacity: 0.5; cursor: not-allowed; }
    .primary.solid {
      background: var(--accent);
      color: #0b0415;
    }
    .primary.outlined {
      background: transparent;
      color: var(--text);
      border: 1px solid var(--border);
    }
    .primary.ghost {
      background: rgba(255,255,255,0.08);
      color: var(--text);
    }
    .panel {
      width: min(1200px, 100%);
      background: rgba(5, 3, 10, 0.65);
      border: 1px solid var(--border);
      border-radius: 32px;
      padding: 2.5rem;
      box-shadow: 0 40px 120px rgba(0, 0, 0, 0.35);
      backdrop-filter: blur(26px);
    }
    .panel.split {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      gap: 2rem;
    }
    .panel-left,
    .panel-right {
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }
    .panel-card {
      background: var(--panel-bg);
      border: 1px solid var(--border);
      border-radius: 20px;
      padding: 1.5rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    input[type="text"], input[type="checkbox"], input[type="radio"] {
      accent-color: #7c5dff;
    }
    input[type="text"] {
      background: rgba(255,255,255,0.08);
      border: 1px solid var(--border);
      border-radius: 14px;
      padding: 0.9rem 1rem;
      font-size: 1rem;
      color: var(--text);
    }
    .field-label { font-size: 0.95rem; color: var(--muted); margin-bottom: 0.5rem; display: block; }
    #privacyOptionList { list-style: none; padding: 0; margin: 0; }
    .privacy-option {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      padding: 0.6rem 0;
      font-weight: 600;
    }
    .privacy-option.disabled { color: rgba(255,255,255,0.35); }
    .interaction-option { color: var(--muted); }
    .interaction-option input { width: auto; }
    .chip {
      align-self: flex-start;
      background: rgba(255,255,255,0.08);
      border: 1px solid var(--border);
      color: var(--text);
      font-size: 0.85rem;
      padding: 0.45rem 1.25rem;
      border-radius: 999px;
    }
    .stack h3 { margin: 0; }
    .panel-card-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 1rem;
    }
    .notice { color: var(--muted); font-size: 0.9rem; margin: 0; }
    .consent { display: flex; align-items: center; gap: 0.6rem; font-weight: 600; color: var(--text); }
    .toggle { color: var(--text); }
    .commercial-options label { color: var(--muted); }
    .alert { color: #ff8585; font-size: 0.9rem; }
    #status { margin-top: 1rem; font-weight: 600; color: var(--text); }
    .status-area { margin-top: 2rem; }
    .dualflex { display: flex; gap: 1rem; flex-wrap: wrap; }
    .button-stack { display: flex; flex-direction: column; gap: 0.75rem; }
    .full { width: 100%; }
    .switch {
      position: relative;
      display: inline-block;
      width: 46px;
      height: 24px;
    }
    .switch input { opacity: 0; width: 0; height: 0; }
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: rgba(255,255,255,0.25);
      transition: .3s;
      border-radius: 34px;
    }
    .slider:before {
      position: absolute;
      content: "";
      height: 18px; width: 18px;
      left: 4px; bottom: 3px;
      background-color: #05030a;
      border-radius: 50%;
      transition: .3s;
    }
    .switch input:checked + .slider {
      background: var(--accent);
    }
    .switch input:checked + .slider:before {
      transform: translateX(20px);
    }
    .requirements {
      list-style: none;
      padding: 0;
      margin: 0;
      color: var(--muted);
      line-height: 1.5;
    }
    .success-panel {
      text-align: center;
      gap: 1.5rem;
    }
    .success-panel h1 {
      font-size: clamp(2rem, 4vw, 3rem);
      color: #b5ffdc;
      text-transform: uppercase;
    }
    .success-panel p {
      font-size: 1.1rem;
      color: rgba(255,255,255,0.8);
    }
  </style>
</head>
<body>
  <main id="workflowPanel" class="panel split">
      <div class="button-stack">
        <h3>Upload to TikTok successfully initiated, please allow few minutes for finish the upload and then you can see the video on your channel</h3>
        <button id="homeBtn" class="primary outlined full">Return to homepage</button>
      </div>

     
  </main>

  <script src="config.js"></script>
  <script src="app.js"></script>
</body>
</html>
