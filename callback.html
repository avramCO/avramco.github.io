<!doctype html>
<html lang="ro">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Hop2Top - TikTok Callback</title>
  <meta http-equiv="Cache-Control" content="no-store" />
  <style>
    body{font-family:system-ui,Segoe UI,Roboto;margin:40px;text-align:center;
      color:#fff;background:linear-gradient(135deg,#FF007F,#00D4FF)}
    code{background:rgba(255,255,255,.15);padding:6px 10px;border-radius:6px}
    pre{white-space:pre-wrap;text-align:left;background:rgba(0,0,0,.25);padding:12px;border-radius:10px;max-width:900px;margin:16px auto}
  </style>
</head>
<body>
  <h1>Conectat cu succes la TikTok ‚úÖ</h1>
  <p>Codul de autorizare:</p>
  <p><code id="code">Se √ÆncarcƒÉ‚Ä¶</code></p>
  <p id="status">PregƒÉtesc schimbul cod ‚Üí token‚Ä¶</p>

  <pre id="raw" style="display:none"></pre>

  <script>
  const BACKEND_URL = "https://unspecialized-nonprotractile-sommer.ngrok-free.dev";

  const p = new URL(location.href).searchParams;
  const code = p.get("code") || p.get("auth_code");
  const verifier = localStorage.getItem("tiktok_pkce_verifier") || "";

  const codeEl = document.getElementById("code");
  const statusEl = document.getElementById("status");
  const rawEl = document.getElementById("raw");

  codeEl.textContent = code || "‚Äî";

  if (!code) {
    statusEl.textContent = "‚ùå LipsƒÉ ?code √Æn URL.";
  } else {
    const url = `${BACKEND_URL}/callback?code=${encodeURIComponent(code)}&code_verifier=${encodeURIComponent(verifier)}`;
    console.log("üì° Callback URL: ", url);  // <-- Add this
    statusEl.textContent = "‚Üí Trimit la backend: " + url;
    
    fetch(url, { headers: { "ngrok-skip-browser-warning": "true" } })

      .then(async (r) => {
        const txt = await r.text();
        let j; try { j = JSON.parse(txt); } catch {}
        console.log("Backend response:", txt);
        if (j && j.access_token && j.open_id) {
          statusEl.textContent = "‚úÖ Token ob»õinut. Revin la aplica»õie‚Ä¶";
          setTimeout(() => location.href = "https://avramco.github.io/?connected=1", 1500);
        } else {
          statusEl.textContent = "‚ùå E»ôec la schimb.";
          rawEl.style.display = "block";
          rawEl.textContent = txt.slice(0, 4000);
        }

      })
      .catch((e) => {
        statusEl.textContent = "‚ùå Fetch a e»ôuat: " + (e.message || e);
      });
  }
</script>

</body>
</html>
