<!doctype html>
<html lang="ro">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Hop2Top - TikTok Callback</title>
  <style>
    body{font-family:system-ui,Segoe UI,Roboto;margin:40px;text-align:center;
      color:#fff;background:linear-gradient(135deg,#FF007F,#00D4FF)}
    code{background:rgba(255,255,255,.15);padding:6px 10px;border-radius:6px}
  </style>
</head>
<body>
  <h1>Conectat cu succes la TikTok âœ…</h1>
  <p>Codul de autorizare:</p>
  <p><code id="code">Se Ã®ncarcÄƒâ€¦</code></p>
  <p id="status">PregÄƒtesc schimbul cod â†’ tokenâ€¦</p>

  <script>
    // ðŸ”§ EDIT: set your ngrok/public backend URL here (MUST be https)
    const BACKEND_URL = "https://unspecialized-nonprotractile-sommer.ngrok-free.dev/";

    const url = new URL(location.href);
    const p = url.searchParams;

    // TikTok should send ?code=..., but some flows use ?auth_code=...
    const code = p.get("code") || p.get("auth_code");
    const err  = p.get("error") || p.get("errCode");
    const desc = p.get("error_description") || p.get("errMsg");

    const codeEl = document.getElementById("code");
    const statusEl = document.getElementById("status");

    if (err) {
      codeEl.textContent = "â€”";
      statusEl.textContent = `âŒ Eroare TikTok: ${err} ${desc ? " â€“ " + desc : ""}`;
    } else if (!code) {
      codeEl.textContent = "â€”";
      statusEl.textContent = "âŒ LipsÄƒ parametru ?code Ã®n URL. VerificÄƒ Redirect URL È™i scope-urile.";
    } else {
      codeEl.textContent = code;
      // forward to backend to exchange for access_token
      fetch(`${BACKEND_URL}/callback?code=${encodeURIComponent(code)}`, { method: "GET" })
        .then(r => r.json())
        .then(j => {
          if (j && j.ok) {
            statusEl.textContent = "âœ… Token obÈ›inut. PoÈ›i reveni la aplicaÈ›ie.";
          } else {
            statusEl.textContent = "âŒ Eroare la schimbul de token cu backend.";
            console.log("Callback response:", j);
          }
        })
        .catch(e => {
          statusEl.textContent = "âŒ Nu am reuÈ™it sÄƒ contactez backend-ul.";
          console.error(e);
        });
    }

    // (optional) after a few seconds, return to homepage
    setTimeout(()=> location.href = "https://avramco.github.io/", 5500);
  </script>
</body>
</html>
