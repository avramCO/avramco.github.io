<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hop2Top</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 2rem; }
    button { margin-right: 1rem; margin-top: 1rem; padding: 0.75rem 1.5rem; }
    #status { margin-top: 1.5rem; font-weight: bold; }
    label { display: block; margin-top: 1rem; }
    input, select { padding: 0.5rem; margin-top: 0.25rem; width: 300px; }
  </style>
</head>
<body>
  <h1>Hop2Top TikTok Uploader</h1>
  <p>1. Click login and finish the TikTok consent screen.</p>
  <p>2. Once redirected back here, generate a video and upload it.</p>

  <label>
    Video title (required by TikTok):
    <input
      id="videoTitle"
      type="text"
      placeholder="Random video from Hop2Top"
      required
    >
  </label>

  <label>
    Visibility:
    <select id="privacySelect">
      <option value="private">Private (required until audit)</option>
      <option value="public">Public</option>
    </select>
  </label>

  <button id="loginBtn">Login with TikTok</button>
  <button id="generateBtn">Generate Video</button>
  <button id="uploadBtn">Upload Video</button>

  <div id="status">Ready.</div>

  <script src="config.js"></script>
  <script src="app.js"></script>
</body>
</html>
