<!doctype html>
<html lang="ro">
<head>
  <meta charset="utf-8">

  <title>Hop2Top - TikTok Callback</title>
  <style>
    body{font-family:system-ui,Segoe UI,Roboto;margin:40px;text-align:center;
      color:#fff;background:linear-gradient(135deg,#FF007F,#00D4FF)}
    code{background:rgba(255,255,255,.15);padding:6px 10px;border-radius:6px}
  </style>
</head>
<body>
  <h1>Conectat cu succes la TikTok ‚úÖ</h1>
  <p>Codul de autorizare:</p>
  <p><code id="code">Se √ÆncarcƒÉ‚Ä¶</code></p>
  <p id="status">PregƒÉtesc schimbul cod ‚Üí token‚Ä¶</p>

  <script>
    // üîß replace with your live HTTPS ngrok URL
    const BACKEND_URL = "https://unspecialized-nonprotractile-sommer.ngrok-free.dev";

    const sp   = new URL(location.href).searchParams;
    const code = sp.get("code") || sp.get("auth_code");
    const codeEl = document.getElementById("code");
    const statusEl = document.getElementById("status");
    
    codeEl.textContent = code || "‚ùå lipsƒÉ ?code √Æn URL";
    
    if (!code) {
      statusEl.textContent = "‚ùå LipsƒÉ cod ‚Äì verificƒÉ Redirect URL »ôi scope.";
    } else {
      const url = `${BACKEND_URL}/callback?code=${encodeURIComponent(code)}`;
      statusEl.textContent = "‚Üí Trimit la backend: " + url;
      
      fetch(url, {
        method: "GET",
        headers: {
          "ngrok-skip-browser-warning": "true"   // ‚úÖ avoids ngrok splash
          }
      })
        .then(async (r) => {
          const txt = await r.text();
          console.log("Raw backend response:", txt);
          try {
            const j = JSON.parse(txt);
            statusEl.textContent = j.ok
              ? "‚úÖ Token ob»õinut. Revin la aplica»õie‚Ä¶"
              : "‚ùå E»ôec la schimb.";
            if (j.ok) setTimeout(() => location.href = "https://avramco.github.io/?connected=1", 1500);
          } catch {
            statusEl.textContent = "‚ùå RƒÉspuns non-JSON: " + txt.slice(0, 180);
          }
        })
        .catch((e) => {
          statusEl.textContent = "‚ùå Fetch a e»ôuat: " + (e.message || e);
          console.error(e);
        });
    }
  </script>
</body>
