<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>TikTok OAuth Callback</title>
</head>
<body>
  <h2>Login successful!</h2>
  <p>You can close this window.</p>
  <script>
    // If opened in a popup, notify the opener and close; otherwise, redirect to home.
    if (window.opener) {
      window.opener.postMessage('authorized', '*');
      window.close();
    } else {
      window.location.href = '/';
    }
  </script>
</body>
</html>
